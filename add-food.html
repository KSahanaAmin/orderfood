<div class="form-content">
  <h2><center>Adding User</center></h2>
  <form >
    <table align="center" width="400" border="0" > 
        <tr>
          <td>Item Name</td>
          <td><div  class="input-group"><input type="text" pattern="^[A-Za-z\s]*$"  name="Item Name" required></div>
          </td>
        </tr>
        <tr>
            <td>image URL</td>
            <td><div  class="input-group"><input type="text" pattern="^[A-Za-z\s]*$"  name="URL" required></div>
            </td>
          </tr>
          <tr>
            <td>Price</td>
            <td><div  class="input-group"><input type="number" name="price" required></div>
            </td>
          </tr>
        <tr>
            <td>Preparing time</td>
            <td><div  class="input-group"><input type="time" name="preparing time" required></div>
            </td>
          </tr>
        <tr>
            <td>Serving time</td>
            <td><div  class="input-group"><input type="time"  name="serving time" required></div>
            </td>
          </tr>
          <a href="add-food.html" class="btn-primary">Add</a>
    </table>
  </form>
